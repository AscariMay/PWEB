<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Validação</title>
    <script src="script.js"></script>
</head>

<body>
    <form name="meuForm" onsubmit="return validarFormulario()">
        <fieldset>
            <legend><h1>Formulário Principal</h1></legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <br>

            <label for="comentario">Comentário:</label>
            <textarea name="comentario" id="comentario" required></textarea>
            <br><br>

            <div class="center">
            <p class="pesquisa"><h3>Pesquisa:</h3></p>
            <p>Primeira vez nesta página??</p>
            <input type="radio" name="pesquisa" value="sim" required> Sim
            <input type="radio" name="pesquisa" value="nao"> Não
            <br><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>

</html>
